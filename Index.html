<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackonster-AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">Blackonster-AI</div>
  
  <div class="dashboard">
    <p>BK Tokens: <span id="bk">1.00</span></p>
    <p>Total Referrals: <span id="ref">0</span></p>
  </div>

  <div class="chat-box" id="chat">
    <!-- Messages appear here -->
  </div>

  <div class="input-area">
    <input type="text" id="message" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
